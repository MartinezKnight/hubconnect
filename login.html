<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In — HubConnect</title>
    <link href="https://fonts.googleapis.com/css2?family=Syne:wght@400;600;700;800&family=DM+Sans:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        body { display: grid; grid-template-columns: 1fr 1fr; min-height: 100vh; margin: 0; }
        .hero-side {
            background: linear-gradient(135deg, rgba(6,8,26,0.95), rgba(13,16,48,0.9)), 
                        url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 800"><rect fill="%2306081A" width="1200" height="800"/><circle cx="200" cy="150" r="100" fill="%235DBE4A" opacity="0.1"/><circle cx="900" cy="600" r="150" fill="%23C8F04A" opacity="0.08"/><circle cx="600" cy="400" r="80" fill="%235DBE4A" opacity="0.12"/></svg>');
            background-size: cover; background-position: center; display: flex; flex-direction: column; justify-content: center; padding: 80px 60px; position: relative;
        }
        .hero-side::before { content: ''; position: absolute; inset: 0; background: radial-gradient(ellipse at top left, rgba(93,190,74,0.1), transparent), radial-gradient(ellipse at bottom right, rgba(200,240,74,0.08), transparent); }
        .hero-content { position: relative; z-index: 1; }
        .form-side { background: var(--navy); display: flex; align-items: center; justify-content: center; padding: 60px 40px; }
        @media (max-width: 960px) { body { grid-template-columns: 1fr; } .hero-side { display: none; } }
    </style>
</head>
<body>

<div class="hero-side">
    <div class="hero-content">
        <img src="../assets/HC_Logo.png" alt="HubConnect" style="width: 160px; margin-bottom: 48px;">
        <h1 style="font-family: 'Syne', sans-serif; font-size: 48px; font-weight: 800; line-height: 1.1; margin-bottom: 24px;">Save Up To<br><span style="color: var(--lime);">70% on Everything</span></h1>
        <p style="font-size: 18px; color: var(--muted); line-height: 1.7; max-width: 480px;">Join 50,000+ Africans pooling resources to access life-changing opportunities.</p>
        <div style="display: grid; grid-template-columns: repeat(3, 1fr); gap: 24px; margin-top: 60px; max-width: 500px;">
            <div><div style="font-family: 'Syne'; font-size: 32px; font-weight: 800; color: var(--lime);">50K+</div><div style="font-size: 13px; color: var(--muted);">Active Users</div></div>
            <div><div style="font-family: 'Syne'; font-size: 32px; font-weight: 800; color: var(--lime);">70%</div><div style="font-size: 13px; color: var(--muted);">Avg Savings</div></div>
            <div><div style="font-family: 'Syne'; font-size: 32px; font-weight: 800; color: var(--lime);">3</div><div style="font-size: 13px; color: var(--muted);">Cities</div></div>
        </div>
    </div>
</div>

<div class="form-side">
    <div style="width: 100%; max-width: 440px;">
        <div style="margin-bottom: 40px;">
            <h2 style="font-family: 'Syne', sans-serif; font-size: 32px; font-weight: 800; margin-bottom: 12px;">Welcome Back</h2>
            <p style="color: var(--muted); font-size: 15px;">Sign in to access your account</p>
        </div>
        <form onsubmit="event.preventDefault(); window.location.href='dashboard.html';">
            <div class="form-group">
                <label class="form-label">Email Address</label>
                <input type="email" class="form-input" placeholder="you@example.com" required style="font-size: 15px; padding: 14px 18px;">
            </div>
            <div class="form-group">
                <label class="form-label">Password</label>
                <input type="password" class="form-input" placeholder="••••••••" required style="font-size: 15px; padding: 14px 18px;">
            </div>
            <button type="submit" class="btn btn-lime" style="width: 100%; padding: 14px; font-size: 15px;">Sign In</button>
            <p style="text-align: center; margin-top: 32px; font-size: 14px; color: var(--muted);">
                Don't have an account? <a href="signup.html" style="color: var(--lime); font-weight: 600;">Create account</a>
            </p>
        </form>
    </div>
</div>

</body>
</html>
